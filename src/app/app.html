<ion-menu id="leftMenu" [content]="content" type="overlay">
	<ion-header>
		<ion-toolbar>
				<ion-title class="titleicon" style="display:inline-block; margin-top: 15px" >COM241 - PROFESSOR</ion-title>
		</ion-toolbar>
	</ion-header>
	
	<ion-content>
		<ion-list>
			<ion-item *ngFor="let p of pages" (click)="openPage(p)">
				<ion-icon [name]="p.icon" item-left color="primary"></ion-icon>
				{{p.title}}
			</ion-item>

			<ion-list-header *ngIf="auth.getEmail()">{{auth.getEmail()}}</ion-list-header>

			<ion-item (click)="logout()" *ngIf="auth.authenticated">
				<ion-icon name="log-out" item-left></ion-icon>
				Sair
			</ion-item>

			<ion-item (click)="login()" *ngIf="!auth.authenticated">
				<ion-icon name="log-in" item-left></ion-icon>
				Logar
			</ion-item>
		</ion-list>
	</ion-content>

</ion-menu>

<ion-nav id="nav" [root]="rootPage" #content swipe-back-enabled="false"></ion-nav>
