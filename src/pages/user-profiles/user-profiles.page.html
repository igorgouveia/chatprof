<ion-header>
	<ion-navbar>
		 <button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>User</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-list text-wrap>
		<ion-item *ngFor="let item of items$ | async" (click)="itemTapped(item)">
			<ion-avatar item-left>
				<as-avatar [user]="item"></as-avatar>
			</ion-avatar>
			<h2>{{item.firstName}} {{item.lastName}}</h2>
			<p>{{item.title}}</p>
		</ion-item>
	</ion-list>
</ion-content>
